<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tennis Score implemented in multiple forms">
        <title>Tennis Score</title>

        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <main class="container">
            <section class="row">
                <span class="action-box">
                  <button class="action-btn add" data-player1-add-score>+</button>
                </span>
                <span class="player-name" data-player1-name></span>
                <span class="player-score" data-player1-score></span>
            </section>
            <section class="row">
                <span class="action-box">
                    <button class="action-btn add" data-player2-add-score>+</button>
                </span>
                <span class="player-name" data-player2-name></span>
                <span class="player-score" data-player2-score></span>
            </section>
            <section class="row">
                <span class="parsed-score" data-parsed-score></span>
            </section>
        </main>

        <script src="app.js"></script>
        <script src="index.js"></script>
    </body>
</html>
