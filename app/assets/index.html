<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An amazing html page">
        <title>Tennis Score</title>

        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="styles/libs.css">
        <link rel="stylesheet" href="styles/app.css">
    </head>
    <body>
        <main class="container">
            <section class="row">
                <span class="action-box">
                    <button class="action-btn add">+</button>
                </span>
                <span class="player-name">Djokovic</span>
                <span class="player-score">3</span>
            </section>
            <section class="row">
                <span class="action-box">
                    <button class="action-btn add">+</button>
                </span>
                <span class="player-name">Federer</span>
                <span class="player-score">1</span>
            </section>
            <section class="row">
                <span class="action-box">
                    <button class="action-btn reset">x</button>
                </span>
                <span class="parsed-score">Forty-Fifteen</span>
            </section>
        </main>

        <script src="scripts/libs.js"></script>
        <script src="scripts/app.js"></script>
        <script>require("views/index");</script>
    </body>
</html>
